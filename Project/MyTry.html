<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rowspan & Colspan</title>
</head>
<body>

    
		<table bgcolor="black" border="0" cellpadding="10" cellspacing="4" height="100%" width="50%" align="center"> 

			<tr bgcolor="red">
				<td colspan="3" bgcolor="white" align="center"><img src="https://media.istockphoto.com/photos/business-man-pushing-large-stone-up-to-hill-business-heavy-tasks-and-picture-id825383494?k=20&m=825383494&s=612x612&w=0&h=tEqZ5HFZcM3lmDm_cmI7hOeceiqy9gYrkyLTTkrXdY4=" alt=""></td>
				<td bgcolor="white" align="center"><font color="Black" >Ant-Man</td></font>
				<td bgcolor="white" align="center"><font color="Black" >Black Panther</td></font>
				<td rowspan="2" bgcolor="white" colspan="2" align="center" height="" width=""><img src="https://media.istockphoto.com/photos/hot-air-balloons-flying-over-the-botan-canyon-in-turkey-picture-id1297349747?b=1&k=20&m=1297349747&s=170667a&w=0&h=oH31fJty_4xWl_JQ4OIQWZKP8C6ji9Mz7L4XmEnbqRU=" alt="Sample"></td>
              
				
			</tr>
			<tr>
				<td bgcolor="purple" align="center"><font color="white" >Avengers</td></font>
				<td colspan="3" bgcolor="white" align="center">Batman</td>
				<td bgcolor="white"><font color="black" align="center">Superman</td></font>
			</tr>
			<tr>
				<td bgcolor="brown" align="center"><font color="white" >Deadpool</td></font>
				<td bgcolor="white" align="center"><font color="black" >The Matrix</td></font>
				<td colspan="3" bgcolor="white" align="center">Fast & the Furious</td>
				<td bgcolor="white" align="center"><font color="Black" >Red Riot</td></font>
				<td rowspan="2" bgcolor="black" align="center"><font color="white" >Venom</td></font>
			</tr>
			<tr>
				<td rowspan="4" bgcolor="white" align="center"><img src="https://cdn.pixabay.com/photo/2014/02/27/16/10/flowers-276014__340.jpg" alt="This Image"></td>
				<td bgcolor="red"><font color="white" align="center">Godzilla</td></font>
				<td bgcolor="red"><font color="white" align="center">Skull Island</td></font>
				<td bgcolor="red"><font color="white" align="center">Baywatch</td></font>
				<td colspan="2" bgcolor="white" align="center" align="center">Suicide Squad</td>
			</tr>
			<tr>
				<td colspan="2" bgcolor="green" align="center"><font color="white">Lion King</td></font>
				<td colspan="3" bgcolor="white" align="center">Toy Story</td>
				<td bgcolor="green" align="center"><font color="white">Hellboy</td></font>
			</tr>
			<tr>
				<td colspan="5" bgcolor="white" align="center">Sonic the Hedgehog</td>
				<td rowspan="2" bgcolor="maroon" align="center"><font color="white">The Last Witch Hunter</td></font>
			</tr>
			<tr>
				<td bgcolor="white" align="center"><font color="black">One Piece</td></font>
                <td bgcolor="white" align="center"><font color="black">Spy X Family</td></font>
                <td bgcolor="white" align="center"><font color="black">Fire Force</td></font>
                <td bgcolor="white" align="center"><font color="black">Slam Dunk</td></font>
                <td bgcolor="white" align="center"><font color="black">Naruto</td></font>
			</tr>
		</table>	
</body>
</html>
